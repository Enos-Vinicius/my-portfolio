<div class="scroll-container">
  <div id="home" class="section" style="background-color: #15224e;">
    <div class="col-12 flex flex-column justify-content-center align-items-center">
        <p class="subtitle">Enos Silva</p>
        <h1>DESENVOLVEDOR</h1>
        <p class="blue-efect">FRONT-END ANGULAR</p>
        <p class="subtitle">Transformando Ideias em Experiências Digitais</p>
        <div class="col-10 flex justify-content-center mt-7">
            <button class="btn-primary mr-4">VER PROJETOS</button>
            <button class="btn-secondary ml-4">ENTRE EM CONTATO</button>
        </div>
    </div>
  </div>
  <div id="about_me" class="section">
    <div class="col-10 p-0 flex flex-column md:flex-row justify-content-between">
        <img class="img-perfil p-0 mr-2" src="../../assets/imgs/my_img.jpeg" alt="Foto de Enos">
        <div class="col-5 p-2 mr-2 flex flex-column align-items-start justify-content-start">
            <div class="title-about-me">{{'Sobre mim' | uppercase}}</div>
            <p class="mb-2 p-0" *ngFor="let text of history" [innerHtml]="text" style="font-size: 16px; line-height: 22px;"></p>
        </div>
        <div class="col-3 p-0 timeline text-center justify-content-center">
            <h6>EVOLUÇÃO CARREIRA</h6>
            <div class="container mb-6">
              <div *ngFor="let item of timeline; let i = index;" class="flex flex-column align-items-center justify-content-center">
                  <div *ngIf="i > 0" class="col-6 p-0 flex justify-content-between">
                    <span style="color: white; font-size: 12px;">Angular</span>
                    <div  [style.background-image]="'linear-gradient(to bottom,' + timeline[i - 1].color + ',' + timeline[i].color + ')'" style="width: 1px; height: 40px;"></div>
                    <span style="color: white; font-size: 12px;">Angular</span>
                  </div>
                  <div class="flex flex-column align-items-center justify-content-center">
                      <div *ngIf="i > 0" [style.background-color]="item.color" style="width: 8px; height: 8px; border-radius: 50%; margin-bottom: -2px;"></div>
                      <div 
                        class="flex justify-content-center align-items-center" 
                        [style.border-color]="item.color" 
                        [style.box-shadow]="item.color + '0px 1px 10px 1px'"
                        [ngStyle]="stylesCurrent"
                        [class.hovered]="selectedIndex === i"
                        (mouseenter)="onMouseEnterCircle(item)"
                        (mouseleave)="onMouseLeaveCircle()"
                        style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid;">
                        <span style="font-size: 11px; font-weight: bold; color: rgba(255, 255, 255, 0.7)">{{item.year}}</span>
                      </div>
                      <div *ngIf="i < timeline.length - 1" [style.background-color]="item.color" style="width: 8px; height: 8px; border-radius: 50%; margin-top: -2px;"></div>
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div class="section" style="background-color: #5733ff;">
    <h2>Seção 3</h2>
  </div>
</div>
