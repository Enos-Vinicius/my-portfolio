<div class="skills flex justify-content-center align-items-start">
    <div class="col-10 p-0">
        <h3 class="mt-7">{{'Habilidades & Tecnologias' | uppercase}}</h3>
        <div class="grid">
            <div class="col-2 md:col-4 lg:col-6 p-0">
                <div class="grid">
                    <div class="card m-2 flex justify-content-center align-items-center" 
                        *ngFor="let card of cards"
                        [ngClass]="{'card-active': card.active}"
                        (click)="setCard(card.title)">
                        <img *ngIf="card.icon" [src]="card.icon" width="100" height="100">
                        <span>{{card.title}}</span>
                    </div>
                </div>
            </div>
            <div class="col-4 p-0 flex align-items-start" style="height: 600px; border: 1px solid black;">
                <p class="m-0">{{getSelectd().title}}</p>
            </div>
        </div>
    </div>
</div>
