<div class="skills flex justify-content-center align-items-start">
    <div class="col-10 p-0">
        <h3 class="mt-7">{{'Habilidades & Tecnologias' | uppercase}}</h3>
        <div class="grid justify-content-between">
            
            <div class="col-2 md:col-8 lg:col-8 p-0">
                <div class="grid">
                    <div class="card m-2 flex justify-content-center align-items-center" 
                        *ngFor="let card of cards"
                        [ngClass]="{'card-active': card.active}"
                        [style.box-shadow]="card.active ? card.primary + '0px 0px 5px 2px' : ''"
                        (click)="setCard(card.title)">
                        <img *ngIf="card.icon" [src]="card.icon" width="100" height="100">
                        <span>{{card.title}}</span>
                    </div>
                </div>
            </div>

            <div class="col-4 md:col-4 lg:col-4 p-0 flex flex-column align-items-start">
                <p class="title m-0">{{'ProeficiÃªncia em:' | uppercase}} {{itemSelected.title | uppercase}}</p>
                <div *ngFor="let item of itemSelected.proficiency | objectKeys" class="col-12 p-0 flex align-items-center justify-content-between mt-5">
                    <div class="col-10 p-0 flex align-items-center">
                        <div class="flex col-10 p-0">
                            <div class="bar-up" 
                                [style.background-color]="itemSelected.primary"
                                [style.width]="itemSelected.proficiency[item] + '0%'"></div>
                            <div class="low-bar col p-0" ></div>
                        </div>
                        <p class="title-bar ml-2" title="{{translateProefycince(item)[1]}}">{{translateProefycince(item)[0]}}</p>
                    </div>
                    <p class="title-bar">{{itemSelected.proficiency[item]}}0%</p>
                </div>
            </div>

        </div>
    </div>
</div>
